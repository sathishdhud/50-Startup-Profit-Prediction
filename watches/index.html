<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watches Republic Day Deals - Flipkart Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --fk-orange:#ff6a00;
}

body{
  background:#f1f3f6;
  font-family: Arial, Helvetica, sans-serif;
}

/* PAGE */
.page-wrapper{
  background:#fff;
  border-radius:8px;
  padding:16px;
}

/* HEADER BAR */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eee;
  padding-bottom:10px;
  margin-bottom:16px;
}

/* FILTER SIDEBAR */
.filters{
  border-right:1px solid #eee;
  padding-right:16px;
}
.filters h6{
  font-weight:700;
  margin:16px 0 8px;
}
.filters label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
}

/* PRODUCT CARD */
.product-card{
  background:#fff;
  padding:10px;
  border-radius:4px;
  border:1px solid #f0f0f0;
  transition:all 0.3s ease;
}
.product-card:hover{
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  transform:translateY(-2px);
}
.product-img{
  width:100%;
  height:250px;
  object-fit:cover;
  border-radius:4px;
}
.rating{
  position:absolute;
  bottom:10px;
  left:10px;
  background:#fa3701;
  color: #fff;
  padding:2px 6px;
  font-size:13px;
  border-radius:0px;
  font-weight:600;
}
.brand{font-weight:700;font-size:14px;}
.title{font-size:14px;color:#444;}
.price{font-weight:700;}
.old{text-decoration:line-through;color:#999;font-size:13px;}
.off{color:var(--fk-orange);font-size:13px;font-weight:600;}
.stock{font-size:13px;color:#ea3903;font-weight:600;}

/* MOBILE CARD */
@media(max-width:768px){
  .filters{
    display:none;
  }
  .product-card{
    display:flex;
    gap:12px;
    border-bottom:1px solid #eee;
  }
  .product-img{
    width:110px;
    height:140px;
    flex-shrink:0;
  }
}

/* MOBILE FILTER DRAWER */
.mobile-filter{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top-left-radius:16px;
  border-top-right-radius:16px;
  padding:16px;
  max-height:80vh;
  overflow:auto;
  display:none;
  z-index:999;
}
.mobile-filter.show{
  display:block;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:998;
}
.overlay.show{
  display:block;
}

.container{
    max-width:1200px;
    margin:auto;
}
</style>
</head>

<body>
  <div class="container-fluid top-nav" style="background:#f44f08;">

function render(list){
  const grid=document.getElementById("grid");
  grid.innerHTML="";
  list.forEach(p=>{
    grid.innerHTML+=`
    <div class="col-lg-3 col-md-4 col-12">
  <div class="product-card position-relative">

    <img src="${p.img}" class="product-img" alt="${p.title}">

    <!-- OFFER BADGE -->
    <div class="rating">${p.off}% OFF</div>

    <div>

      <div class="brand">${p.brand}</div>

      <!-- TITLE -->
      <div class="title" style="
        font-size:14px;
        font-weight:500;
        line-height:1.3;
        margin-top:6px;
      ">
        <a href="${p.link}"
           target="_self"
           style="
             text-decoration:none;
             color:#212121;
             display:block;
           "
           onmouseover="this.style.color='#ff6f00'"
           onmouseout="this.style.color='#212121'">
          ${p.title}
        </a>
      </div>

      <!-- MOBILE ONLY DESCRIPTION -->
      <div class="d-block d-md-none"
           style="
             font-size:12.5px;
             color:#666;
             line-height:1.4;
             margin-top:4px;
           ">
        ${p.desc}
      </div>

      <!-- PRICE -->
      <div style="margin-top:6px;">
        <span class="price">₹${p.price}</span>
        <span class="old" style="color:#d32f2f;"> ₹${p.old}</span>
        <span class="off">(${p.off}% OFF)</span>
      </div>

    </div>

  </div>
</div>
`;
  });
  document.getElementById("count").innerText=list.length;
}

function applyFilters(){
  const cats=[...document.querySelectorAll(".cat:checked")].map(i=>i.value);
  const brands=[...document.querySelectorAll(".brand:checked")].map(i=>i.value);
  const prices=[...document.querySelectorAll(".price:checked")].map(i=>i.value);
  const discounts=[...document.querySelectorAll(".discount:checked")].map(i=>i.value);

  const filtered=products.filter(p=>{
    const categoryMatch = cats.length===0 || cats.includes(p.cat);
    const brandMatch = brands.length===0 || brands.includes(p.brand);
    const priceMatch = prices.length===0 || prices.includes(p.priceRange);
    const discountMatch = discounts.length===0 || discounts.some(d => p.off >= parseInt(d));
    
    return categoryMatch && brandMatch && priceMatch && discountMatch;
  });

  render(filtered);
}

document.querySelectorAll("input[type='checkbox']").forEach(i=>{
  i.addEventListener("change",applyFilters);
});

function openFilter(){
  document.getElementById("mobileFilter").classList.add("show");
  document.getElementById("overlay").classList.add("show");
}
function closeFilter(){
  document.getElementById("mobileFilter").classList.remove("show");
  document.getElementById("overlay").classList.remove("show");
}

// Initial render
render(products);
</script>
