<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maaney - Deals Feed</title>
    <meta name="title" content="Maaney - Deals Feed">
    <meta name="description" content="Swipe through the best deals on electronics and mobiles.">
    <link rel="icon" type="image/png" href="./favicon.svg">
    <link rel="apple-touch-icon" href="./white_logo.png">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000;
            --fg: #FFFFFF;
            --muted: #9CA3AF;
            --accent: #F97316;
            --accent-light: #FFF7ED;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--fg);
            overflow: hidden; 
            height: 100vh;
            height: -webkit-fill-available;
        }

        h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }

        /* Desktop Warning */
        .desktop-warning {
            display: none;
            height: 100vh;
            width: 100vw;
            background: white;
            color: #333;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        @media (min-width: 768px) {
            .desktop-warning { display: flex; }
            .mobile-app { display: none !important; }
        }

        /* Scroll Container */
        .feed-container {
            height: 100vh;
            height: -webkit-fill-available;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            background: black;
        }
        
        .feed-container::-webkit-scrollbar { display: none; }
        .feed-container { -ms-overflow-style: none; scrollbar-width: none; }

        /* Reel Item */
        .reel-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100vh;
            height: -webkit-fill-available;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            background: #0a0a0a;
        }

        .reel-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #1a1a1a;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        /* Overlay Gradients */
        .gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            z-index: 2;
        }

        .gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.5), transparent);
            z-index: 2;
        }

        /* Content Layer */
        .content-layer {
            position: relative;
            z-index: 10;
            padding: 20px 16px 30px 16px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
        }

        /* Right Side Actions */
        .action-sidebar {
            position: absolute;
            right: 12px;
            bottom: 15%;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: white;
            cursor: pointer;
        }

        .action-icon-circle {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .action-btn:active .action-icon-circle { transform: scale(0.9); }
        
        .action-text { font-size: 11px; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }

        /* Typography */
        .price-tag {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .product-title {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* Buy Button */
        .btn-buy-reel {
            background: var(--accent);
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-buy-reel:active { transform: scale(0.95); }

        /* Source Badge */
        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .source-badge img { height: 12px; }

        /* Loading Indicator */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .loading-indicator.hidden { display: none; }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #F97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Error State */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 50;
        }
    </style>
</head>
<body>

    <!-- Desktop Warning -->
    <div class="desktop-warning">
        <svg class="w-24 h-24 text-gray-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
        </svg>
        <h1 class="text-2xl font-bold mb-2" style="font-family: 'Space Grotesk', sans-serif;">Mobile Only Feature</h1>
        <p class="text-gray-500 max-w-sm">Please open this page on a mobile device to enjoy the swipeable deals feed experience.</p>
    </div>

    <!-- Mobile App -->
    <div class="mobile-app relative h-screen bg-black">
        <!-- Header -->
        <header class="absolute top-0 left-0 right-0 z-50 p-4 flex items-center justify-between" style="padding-top: calc(16px + env(safe-area-inset-top));">
            <div class="flex items-center gap-2">
                <img src="./white_logo.png" alt="Maaney" class="h-6 opacity-90">
            </div>
            <div class="text-xs opacity-70 flex items-center gap-1">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                Live Deals
            </div>
        </header>

        <!-- Feed Container -->
        <main id="feedContainer" class="feed-container">
            <!-- Reels will be injected here -->
        </main>
        
        <!-- Loading Indicator at bottom -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Loading more deals...</span>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase Configuration
        const supabaseUrl = "https://xvjdhxtyaktagrevixjt.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2amRoeHR5YWt0YWdyZXZpeGp0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MTQ5NDM2OCwiZXhwIjoyMDg3MDcwMzY4fQ.4lnn65a5V1RDe-CtqaWMEr1r0Z0WKId3frzbjExNBN0";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Affiliate API Configuration
        const AFFILIATE_API_URL = "https://ekaro-api.affiliaters.in/api/converter/public";
        const AFFILIATE_TOKEN = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2OTk5NTRmMTIxMjRjODNjMjY0NTI3NDMiLCJlYXJua2FybyI6IjQ3NjAyMzYiLCJpYXQiOjE3NzE2NTcwMTN9.Q-D3pAjob9pUOoDb5G7NOMa57Up79j2ZKz3ZYZXeANw";

        const feedContainer = document.getElementById('feedContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        let isLoading = false;
        let hasError = false;
        const BATCH_SIZE = 10;

        // --- Helper Functions ---

        function extractPrice(priceStr) {
            if (!priceStr) return 0;
            if (typeof priceStr === 'number') return priceStr;
            const match = String(priceStr).replace(/,/g, '').match(/[\d.]+/);
            return match ? parseFloat(match[0]) : 0;
        }

        function getSourceStyle(source) {
            if (!source) return { bg: 'rgba(0,0,0,0.5)', color: '#FFF', img: '', name: 'Store' };
            const s = source.toLowerCase();
            const styles = {
                'amazon': { bg: '#232F3E', color: '#FFFFFF', img: './brands/amazon.png', name: 'Amazon' },
                'flipkart': { bg: '#ffffff', color: '#2874F0', img: './brands/flipkart.png', name: 'Flipkart' },
                'reliance': { bg: '#FFFFFF', color: '#333333', img: './brands/reliance.png', name: 'Reliance' },
                'croma': { bg: '#1976D2', color: '#FFFFFF', img: './brands/croma.png', name: 'Croma' },
            };
            const key = Object.keys(styles).find(k => s.includes(k));
            return key ? styles[key] : { bg: 'rgba(0,0,0,0.5)', color: '#FFF', img: '', name: source };
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Affiliate Logic ---

        async function convertLink(originalUrl) {
            try {
                const response = await fetch(AFFILIATE_API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': AFFILIATE_TOKEN, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deal: `Buy now ${originalUrl}`, convert_option: "convert_only" })
                });
                const result = await response.json();
                if (result.success && result.data) {
                    let link = result.data;
                    if (link.startsWith("Buy now ")) link = link.substring(8);
                    if (link.startsWith('http')) return link;
                }
                return originalUrl;
            } catch (error) {
                console.error('Affiliate Error:', error);
                return originalUrl;
            }
        }

        async function handleBuyClick(event) {
            const button = event.currentTarget;
            const originalUrl = button.dataset.link;
            if (!originalUrl) return;

            button.innerHTML = 'Redirecting...';
            button.disabled = true;
            button.style.opacity = '0.7';

            try {
                const win = window.open('', '_blank');
                if(win) win.document.write('<html><head><title>Loading...</title></head><body style="display:flex;justify-content:center;align-items:center;height:100vh;margin:0;font-family:sans-serif;background:#111;color:#fff;">Redirecting to store...</body></html>');
                
                const convertedUrl = await convertLink(originalUrl);
                
                if (win) win.location.href = convertedUrl;
                
            } catch (err) {
                console.error(err);
                alert('Could not generate link. Please try again.');
            } finally {
                setTimeout(() => {
                    button.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span>Buy Now</span>`;
                    button.disabled = false;
                    button.style.opacity = '1';
                }, 500);
            }
        }

        // --- Rendering ---

        function renderReel(product) {
            const sourceStyle = getSourceStyle(product.source || product.brand);
            const price = extractPrice(product.price);
            const safeTitle = escapeHtml(product.title);
            const safeLink = product.link || '#';
            
            const imageHtml = product.image 
                ? `<img src="${product.image}" alt="${safeTitle}" class="reel-bg-image" loading="lazy" onerror="this.style.display='none'">` 
                : `<div class="reel-bg-image" style="display:flex;align-items:center;justify-content:center;font-size:4rem;">ðŸ“¦</div>`;

            const el = document.createElement('div');
            el.className = 'reel-item';
            el.innerHTML = `
                ${imageHtml}
                <div class="gradient-top"></div>
                <div class="gradient-bottom"></div>

                <div class="action-sidebar">
                    <div class="action-btn">
                        <div class="action-icon-circle" style="background: ${sourceStyle.bg}; border: 1px solid rgba(255,255,255,0.2);">
                            ${sourceStyle.img 
                                ? `<img src="${sourceStyle.img}" alt="${sourceStyle.name}" style="width:24px; height:24px; object-fit:contain;" onerror="this.style.display='none'">` 
                                : `<span style="color:${sourceStyle.color}; font-weight:bold; font-size:12px;">${sourceStyle.name.charAt(0)}</span>`
                            }
                        </div>
                        <span class="action-text">${sourceStyle.name}</span>
                    </div>
                    <div class="action-btn" onclick="if(navigator.share) navigator.share({title: '${safeTitle}', url: window.location.href})">
                        <div class="action-icon-circle">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/></svg>
                        </div>
                        <span class="action-text">Share</span>
                    </div>
                </div>

                <div class="content-layer">
                    <div class="flex items-end justify-between gap-4">
                        <div class="flex-1 pr-4">
                            <div class="source-badge">
                                <span>Sold by ${sourceStyle.name}</span>
                            </div>
                            <div class="flex items-baseline gap-2 mb-1">
                                <span class="price-tag">â‚¹${price.toLocaleString()}</span>
                                ${product.rating ? `<span class="text-xs text-yellow-400">â˜… ${product.rating}</span>` : ''}
                            </div>
                            <h2 class="product-title">${safeTitle}</h2>
                        </div>
                        <div>
                            <button data-link="${safeLink}" class="btn-buy-reel" onclick="event.stopPropagation()">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                                <span>Buy</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Attach event listener directly to button
            const btn = el.querySelector('.btn-buy-reel');
            btn.addEventListener('click', handleBuyClick);
            
            return el;
        }

        // --- Data Fetching Logic (Random Continuous) ---

        async function fetchRandomBatch() {
            if (isLoading) return;
            isLoading = true;
            loadingIndicator.classList.remove('hidden');

            try {
                // Strategy: 
                // 1. Generate a random UUID. 
                // 2. Query database for rows with ID greater than this random UUID.
                // This simulates random selection and is extremely fast on indexed columns.
                // We assume 'id' is a UUID. If your ID is an integer, use Math.random() * maxInt.
                
                const randomSeed = crypto.randomUUID(); 
                
                // Try to get items AFTER the random seed
                let query = supabase
                    .from('products')
                    .select('*')
                    .gt('id', randomSeed) 
                    .limit(BATCH_SIZE);

                let { data, error } = await query;

                if (error) throw error;

                // If we didn't get enough items (reached end of table), wrap around
                if (!data || data.length < BATCH_SIZE) {
                    const remaining = BATCH_SIZE - (data ? data.length : 0);
                    if (remaining > 0) {
                        const { data: extraData, error: extraError } = await supabase
                            .from('products')
                            .select('*')
                            .lt('id', randomSeed)
                            .limit(remaining);
                            
                        if (extraError) throw extraError;
                        if (extraData) {
                            data = (data || []).concat(extraData);
                        }
                    }
                }

                // Render items
                if (data && data.length > 0) {
                    data.forEach(product => {
                        const reelEl = renderReel(product);
                        feedContainer.appendChild(reelEl);
                    });
                } else {
                    // No data found at all
                    if (feedContainer.children.length === 0) {
                        feedContainer.innerHTML = `
                            <div class="reel-item flex items-center justify-center">
                                <div class="text-center p-8">
                                    <h3 class="text-lg font-bold text-gray-300">No Deals Available</h3>
                                    <p class="text-sm text-gray-500 mt-2">Check back later.</p>
                                </div>
                            </div>`;
                    }
                }

            } catch (err) {
                console.error('Fetch Error:', err);
                hasError = true;
                // Only show error if feed is empty
                if (feedContainer.children.length === 0) {
                     feedContainer.innerHTML = `
                        <div class="reel-item flex items-center justify-center">
                            <div class="text-center p-8">
                                <h3 class="text-lg font-bold text-red-400">Connection Error</h3>
                                <p class="text-sm text-gray-500 mt-2">Please check your internet.</p>
                            </div>
                        </div>`;
                }
            } finally {
                isLoading = false;
                loadingIndicator.classList.add('hidden');
            }
        }

        // --- Infinite Scroll Observer ---

        const observer = new IntersectionObserver((entries) => {
            // If the last item is visible, load more
            if (entries[0].isIntersecting && !isLoading && !hasError) {
                fetchRandomBatch();
            }
        }, {
            rootMargin: '0px 0px 200% 0px', // Trigger when item is near viewport (2 screens away)
            threshold: 0
        });

        // --- Initialization ---

        async function initFeed() {
            // Load first batch immediately
            await fetchRandomBatch();

            // Observe the last item for infinite scrolling
            // We re-observe the newest last item after every batch
            const observeLastItem = () => {
                const items = feedContainer.querySelectorAll('.reel-item');
                if (items.length > 0) {
                    // Observe the item 2nd from bottom to ensure pre-loading
                    const targetIndex = Math.max(0, items.length - 2);
                    observer.observe(items[targetIndex]);
                }
            };

            // Initial observation
            observeLastItem();

            // Re-observe after every batch append
            const mutationObserver = new MutationObserver(() => {
                observeLastItem();
            });
            mutationObserver.observe(feedContainer, { childList: true });
        }

        initFeed();
    </script>
</body>
</html>
