<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Page Not Found – Maaney Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, follow">

<!-- Lottie -->
<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
}

/* Main container */
.page{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
}

/* Center stack */
.stack{
  margin-top:30px; /* moves everything slightly up */
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* Logo */
.logo{
  height:72px;        /* increased */
  margin-bottom:12px;
}

/* Lottie */
#lottie{
  width:420px;       /* increased */
  height:420px;
}

/* Title */
.title{
  margin-top:10px;
  font-size:32px;    /* increased */
  font-weight:800;
  color:#111;
}

/* Description */
.desc{
  margin-top:8px;
  font-size:17px;    /* increased */
  color:#555;
  max-width:480px;
  line-height:1.6;
}

/* Home link */
.home-link{
  margin-top:16px;
  color:#ea3903;
  text-decoration:none;
  font-weight:700;
  font-size:17px;   /* increased */
}

.home-link:hover{
  text-decoration:underline;
}

/* Mobile */
@media(max-width:768px){

.stack{
  margin-top:20px;
}

.logo{
  height:56px;
}

#lottie{
  width:300px;
  height:300px;
}

.title{
  font-size:24px;
}

.desc{
  font-size:15px;
}

.home-link{
  font-size:16px;
}

}
</style>

</head>

<body>

<div class="page">

  <div class="stack">

    <!-- Logo -->

    <!-- Lottie -->
    <div id="lottie"></div>

    <!-- Text -->
    <div class="title">Oops! This page isn’t here</div>

    <div class="desc">
      Looks like the page was moved or removed.
      You can continue exploring smart deals and comparisons on Maaney Store.
    </div>

    <!-- Home -->
    <a href="/" class="home-link">← Back to Home</a>

  </div>

</div>

<script>
lottie.loadAnimation({
  container: document.getElementById("lottie"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "error.json"
});
</script>

</body>
</html>
