<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Page Not Found – Maaney Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, follow">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!-- Lottie -->
<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

<style>

*{box-sizing:border-box}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#f6f7fb;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* WRAPPER */

.wrapper{
background:#fff;
max-width:1000px;
width:95%;
border-radius:2px;
box-shadow:0 20px 50px rgba(0,0,0,.08);
display:grid;
grid-template-columns:1fr 1fr;
overflow:hidden;
}

/* LEFT */

.left{
padding:50px;
display:flex;
flex-direction:column;
justify-content:center;
}

.logo{
height:40px;
margin-bottom:20px;
}

.code{
font-size:88px;
font-weight:900;
color:#ff5722;
}

.title{
font-size:22px;
font-weight:700;
color:#111;
margin-top:5px;
}

.desc{
font-size:14px;
color:#666;
line-height:1.6;
margin-top:8px;
}

.btn-home{
margin-top:22px;
background:#ff5722;
color:#fff;
padding:12px 26px;
border-radius:2px;
text-decoration:none;
font-weight:600;
width:max-content;
}

.search{
margin-top:20px;
display:flex;
border:1px solid #eee;
border-radius:2px;
overflow:hidden;
max-width:320px;
}

.search input{
flex:1;
border:none;
padding:10px 14px;
font-size:14px;
outline:none;
}

.search button{
border:none;
background:#ff5722;
color:#fff;
padding:0 16px;
cursor:pointer;
}

.footer{
margin-top:20px;
font-size:12px;
color:#aaa;
}

/* RIGHT */

.right{
background:#fff7f0;
display:flex;
align-items:center;
justify-content:center;
}

#lottie{
width:320px;
height:320px;
}

/* MOBILE */

@media(max-width:768px){

.wrapper{
grid-template-columns:1fr;
}

.right{
padding:30px 0;
}

.left{
padding:30px 25px;
text-align:center;
align-items:center;
}

.search{
width:100%;
}

.btn-home{
width:100%;
text-align:center;
}

.code{
font-size:64px;
}

}

</style>

</head>

<body>

<div class="wrapper">

<!-- LEFT -->

<div class="left">

<img src="logo.png" class="logo">

<div class="code">404</div>

<div class="title">Oops! Page not found</div>

<p class="desc">
The page you’re looking for doesn’t exist or may have been moved.
Let’s get you back to discovering the best tech deals.
</p>

<a href="/" class="btn-home">
← Back to Home
</a>

<div class="search">
<input placeholder="Search smartphones, brands...">
<button><i class="fa fa-search"></i></button>
</div>

<div class="footer">
© <span id="year"></span> Maaney Store
</div>

</div>

<!-- RIGHT -->

<div class="right">
<div id="lottie"></div>
</div>

</div>

<script>
document.getElementById("year").innerText=new Date().getFullYear();

lottie.loadAnimation({
container: document.getElementById("lottie"),
renderer: "svg",
loop: true,
autoplay: true,
path: "error.json"   // your lottie file
});
</script>

</body>
</html>
