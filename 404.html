<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Page Not Found – Maaney Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, follow">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#f6f7fb;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}

.card{
background:#fff;
max-width:460px;
width:100%;
padding:40px 30px;
border-radius:18px;
box-shadow:0 20px 50px rgba(0,0,0,.08);
text-align:center;
}

.logo{
height:42px;
margin-bottom:18px;
}

.code{
font-size:96px;
font-weight:900;
color:#ff5722;
line-height:1;
}

.title{
font-size:22px;
font-weight:700;
margin-top:10px;
color:#111;
}

.desc{
font-size:14px;
color:#666;
margin-top:8px;
line-height:1.6;
}

.btn-home{
margin-top:22px;
display:inline-block;
background:#ff5722;
color:#fff;
padding:12px 26px;
border-radius:30px;
text-decoration:none;
font-weight:600;
transition:.2s;
}

.btn-home:hover{
background:#e64a19;
}

.search{
margin-top:20px;
display:flex;
border:1px solid #eee;
border-radius:30px;
overflow:hidden;
}

.search input{
flex:1;
border:none;
padding:10px 16px;
font-size:14px;
outline:none;
}

.search button{
border:none;
background:#ff5722;
color:#fff;
padding:0 18px;
cursor:pointer;
}

.footer-text{
margin-top:20px;
font-size:12px;
color:#aaa;
}

@media(max-width:480px){
.card{margin:20px}
.code{font-size:72px}
}
</style>

</head>

<body>

<div class="card">

<img src="logo.png" class="logo" alt="Maaney Store">

<div class="code">404</div>

<div class="title">Oops! Page not found</div>

<p class="desc">
The page you’re looking for doesn’t exist or may have been moved.
Let’s get you back to discovering the best tech deals.
</p>

<a href="/" class="btn-home">
<i class="fa fa-arrow-left"></i> Back to Home
</a>

<div class="search">
<input type="text" placeholder="Search smartphones, brands...">
<button><i class="fa fa-search"></i></button>
</div>

<div class="footer-text">
© <span id="year"></span> Maaney Store
</div>

</div>

<script>
document.getElementById("year").innerText=new Date().getFullYear();
</script>

</body>
</html>
