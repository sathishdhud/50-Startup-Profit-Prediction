<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Page Not Found – Maaney Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, follow">

<!-- Lottie -->
<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
}

body{
  background:#ffffff;
  overflow:hidden;
  font-family:Arial,Helvetica,sans-serif;
}

/* Fullscreen container */
.page{
  position:relative;
  width:100%;
  height:100%;
}

/* Lottie full screen */
#lottie{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

/* Overlay content */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  background:rgba(255,255,255,.85);
}

/* Logo */
.logo{
  height:46px;
  margin-bottom:18px;
}

/* Text */
.title{
  font-size:26px;
  font-weight:700;
  color:#111;
}

.desc{
  margin-top:8px;
  font-size:15px;
  color:#555;
  max-width:420px;
  line-height:1.5;
}

/* Button */
.btn{
  margin-top:20px;
  background:#ea3903;
  color:#fff;
  padding:12px 28px;
  border-radius:6px;
  text-decoration:none;
  font-weight:600;
}

/* Mobile */
@media(max-width:768px){

.title{
  font-size:22px;
}

.desc{
  font-size:14px;
}

.logo{
  height:38px;
}

}
</style>

</head>

<body>

<div class="page">

  <!-- Lottie Background -->
  <div id="lottie"></div>

  <!-- Overlay Content -->
  <div class="overlay">

    <img src="https://maaney.store/logo.png" class="logo">

    <div class="title">Oops! Page Not Found</div>

    <div class="desc">
      The page you’re looking for doesn’t exist or may have been moved.
      Explore our latest deals and smart comparisons on Maaney Store.
    </div>

    <a href="/" class="btn">Go Back Home</a>

  </div>

</div>

<script>
lottie.loadAnimation({
  container: document.getElementById("lottie"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "error.json"
});
</script>

</body>
</html>
