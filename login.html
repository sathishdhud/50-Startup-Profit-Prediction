<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Maaney Store</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --primary-orange: #f44f08;
      --primary-hover: #f44f08;
      --text-black: #212121;
      --text-grey: #000000;
      --border-color: #e0e0e0;
      --bg-white: #ffffff;
    }

    /* --- RESET & BASE --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--bg-white);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-black);
      overflow: hidden; /* Prevent scrolling on desktop */
    }

    /* --- LOGO (TOP LEFT) --- */
    .brand-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-black);
      margin-left: 10px;
      letter-spacing: 0.5px;
    }

    .logo-icon {
      width: 82px;
      height: 82px;
      /* Adding a subtle border to logo since it's white on white */
     
      border-radius: 4px;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon img {
      width: 100%;
      height: auto;
    }

    /* --- MAIN CONTAINER (CARD) --- */
    .login-card {
      width: 780px;
      height: 500px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: flex;
      border: 1px solid var(--border-color);
      margin-top: 25px;
      border-radius: 4px;
      overflow: hidden;
      background: var(--bg-white);
    }

    /* --- LEFT SIDE (IMAGE) - DESKTOP ONLY --- */
    .left-panel {
      width: 40%;
      padding: 35px;
      background-color: var(--bg-white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-right: 1px solid var(--border-color);
    }

    .left-panel h2 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--text-black);
    }

    .left-panel p {
      font-size: 16px;
      color: var(--text-grey);
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .left-panel img {
      width: 100%;
      height: auto;
      display: block; /* Hidden by default via JS or generic placeholder */
    }

    /* --- RIGHT SIDE (FORM) --- */
    .right-panel {
      width: 60%;
      margin-top: 25px;
      padding: 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--bg-white);
    }

    /* TABS */
    .form-tabs {
      margin-bottom: 25px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab-link {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-grey);
      margin-right: 25px;
      cursor: pointer;
      padding-bottom: 8px;
      display: inline-block;
      transition: color 0.3s;
    }

    .tab-link.active {
      color: var(--primary-orange);
      border-bottom: 2px solid var(--primary-orange);
      margin-bottom: -9px; /* Overlap border */
    }

    /* INPUT STYLES */
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    input {
      width: 100%;
      height: 45px; /* Consistent height like Flipkart */
      padding: 0 15px;
      border: 1px solid var(--border-color);
      border-radius: 5px; /* REQUESTED: 5px radius */
      font-size: 15px;
      color: var(--text-black);
      outline: none;
      background: #fff;
      transition: border 0.3s;
    }

    input::placeholder {
      color: #9e9e9e;
    }

    input:focus {
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 1px var(--primary-orange);
    }

    /* ORANGE BUTTON */
    .btn-primary {
      width: 100%;
      height: 45px;
      background-color: var(--primary-orange);
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 5px; /* REQUESTED: 5px radius */
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    /* DIVIDER */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider span {
      padding: 0 10px;
      color: var(--text-grey);
      font-size: 12px;
      text-transform: uppercase;
    }

    /* GOOGLE WRAPPER */
    .google-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    /* TERMS TEXT */
    .terms-text {
      font-size: 11px;
      color: var(--text-grey);
      margin-top: 15px;
      line-height: 1.4;
      text-align: center;
    }

    .terms-text a {
      color: var(--primary-orange);
      text-decoration: none;
    }

    /* --- HIDDEN FORMS --- */
    .form-section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .form-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
      body {
        align-items: flex-start; /* Allow scroll */
        padding-top: 60px; /* Space for logo */
      }

      .login-card {
        width: 100%;
        max-width: 350px; /* Standard mobile width */
        height: auto;
        min-height: 500px;
        border: none;
        box-shadow: none;
        flex-direction: column;
        padding: 10px;
        overflow: visible;
      }

      .left-panel {
        display: none; /* Hide image on mobile */
      }

      .right-panel {
        width: 100%;
        padding: 0 15px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <a href="https://maaney.store" class="brand-logo">
    <div class="logo-icon">
      <img src="https://maaney.store/white_logo.png" alt="Logo">
    </div>
    
  </a>

  <div class="login-card">
    
    <!-- LEFT PANEL (Graphic) -->
    <div class="left-panel">
      <h2>Login</h2>
      <p>Get access to your Orders, Wishlist and Recommendations.</p>
      <!-- Generic Abstract Image suitable for white theme -->
      <img src="./favicon.svg" alt="Login Illustration" style="border-radius: 5px; opacity: 0.8;">
    </div>

    <!-- RIGHT PANEL (Form) -->
    <div class="right-panel">
      
      <!-- TABS -->
      <div class="form-tabs">
        <span class="tab-link active" id="tabLogin" onclick="switchTab('login')">Login</span>
        <span class="tab-link" id="tabSignup" onclick="switchTab('signup')">Create Account</span>
      </div>

      <!-- LOGIN FORM -->
      <div id="formLogin" class="form-section active">
        <form onsubmit="event.preventDefault(); handleManualLogin('Login');">
          <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Enter Email/Mobile number" required>
          </div>
          <div class="input-group">
            <input type="password" id="loginPass" placeholder="Enter Password" required>
          </div>
          
          <button type="submit" class="btn-primary">Login</button>
          
          <div class="divider"><span>Or</span></div>
          
          <div class="google-wrapper">
            <div id="googleBtnLogin"></div>
          </div>

          <p class="terms-text">
            By continuing, you agree to Maaney Store's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>

      <!-- SIGN UP FORM -->
      <div id="formSignup" class="form-section">
        <form onsubmit="event.preventDefault(); handleManualLogin('Sign Up');">
          <div class="input-group">
            <input type="text" placeholder="Enter Full Name" required>
          </div>
          <div class="input-group">
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
          </div>
          <div class="input-group">
            <input type="password" id="signupPass" placeholder="Create Password" required>
          </div>

          <button type="submit" class="btn-primary">Create Account</button>

          <div class="divider"><span>Or</span></div>

          <div class="google-wrapper">
            <div id="googleBtnSignup"></div>
          </div>

          <p class="terms-text">
            By creating an account, you agree to Maaney Store's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>

    </div>
  </div>

<script>
  // --- 1. CONFIGURATION ---
  const CLIENT_ID = "906065616995-tlj04c7lonuaf29c2cq19leu24g29n53.apps.googleusercontent.com";

  // --- 2. TAB SWITCHING LOGIC ---
  function switchTab(tab) {
    const loginForm = document.getElementById('formLogin');
    const signupForm = document.getElementById('formSignup');
    const loginTab = document.getElementById('tabLogin');
    const signupTab = document.getElementById('tabSignup');

    if (tab === 'login') {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    } else {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    }
  }

  // --- 3. GOOGLE AUTHENTICATION CALLBACK ---
  function handleLogin(response) {
    // Parse the JWT credential
    const payload = JSON.parse(atob(response.credential.split('.')[1]));
    const email = payload.email;
    
    console.log("Google Login Success:", payload);

    // Alert and Redirect to Home Page
    alert("Successfully logged in as: " + email + "\nRedirecting to Home...");
    
    // REPLACE 'home.html' with your actual home page URL
    window.location.href = "home.html"; 
  }

  // Initialize Google Identity
  window.onload = () => {
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleLogin,
      ux_mode: "popup"
    });

    // Render Login Button
    google.accounts.id.renderButton(
      document.getElementById("googleBtnLogin"),
      {
        theme: "outline",
        size: "large",
        text: "signin_with",
        width: "250",
        locale: "en"
      }
    );

    // Render Signup Button
    google.accounts.id.renderButton(
      document.getElementById("googleBtnSignup"),
      {
        theme: "outline",
        size: "large",
        text: "signup_with",
        width: "250",
        locale: "en"
      }
    );
  };

  // --- 4. MANUAL FORM SUBMISSION (MOCK) ---
  function handleManualLogin(type) {
    // Get email from active form
    const isLogin = type === 'Login';
    const email = document.getElementById(isLogin ? 'loginEmail' : 'signupEmail').value;
    
    if(email) {
      alert("Manual " + type + " successful!\nRedirecting to Home...");
      window.location.href = "home.html";
    }
  }
</script>

</body>
</html>
