<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting | Kriya</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

<style>

  .cinzel {
  font-family: "Cinzel", serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}

:root{
  --orange:#ff6a00;
}

/* PAGE */
body{
  min-height:100vh;
  margin:0;
  background: linear-gradient(
  180deg,
  #e3f2fd 0%,
  #f2f9ff 45%,
  #ffffff 80%
);

  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, Helvetica, sans-serif;
}

/* GATEWAY BOX */
.gateway{
  width:94%;
  max-width:980px;
  background:#fff;
  padding:26px 32px;
  border-radius:2px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #eee;
  padding-bottom:12px;
  margin-bottom:22px;
}
.brand{
  font-size:26px;
  font-weight:800;
  color:var(--orange);
}
.secure{
  font-size:13px;
  color:#666;
}

/* FLOW (ALWAYS HORIZONTAL) */
.flow{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:22px;
  margin:22px 0 18px;
  flex-wrap:nowrap;
}

/* LOGO BOX */
.logo-box{
  width:150px;
  height:70px;
  border:1px solid #eee;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
}
.logo-box img{
  max-height:42px;
  max-width:100%;
  object-fit:contain;
}

/* ARROW ANIMATION */
.arrows{
  display:flex;
  gap:8px;
  font-size:26px;
  color:var(--orange);
  white-space:nowrap;
}
.arrows span{
  opacity:0;
  animation:arrowMove 1.5s infinite;
}
.arrows span:nth-child(2){animation-delay:.3s}
.arrows span:nth-child(3){animation-delay:.6s}

@keyframes arrowMove{
  0%{opacity:0}
  40%{opacity:1}
  100%{opacity:0}
}

/* TIMER */
.timer-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:18px;
}
.timer{
  font-size:32px;
  font-weight:800;
  color:var(--orange);
}
.timer-text{
  font-size:14px;
  color:#666;
}

/* FOOTER NOTE */
.note{
  text-align:center;
  font-size:13px;
  color:#777;
  margin-top:14px;
}

/* MOBILE FINE-TUNING (STILL HORIZONTAL) */
@media(max-width:576px){
  .gateway{
    padding:20px 16px;
  }
  .logo-box{
    width:120px;
    height:60px;
  }
  .logo-box img{
    max-height:34px;
  }
  .arrows{
    font-size:22px;
    gap:6px;
  }
  .timer{
    font-size:28px;
  }
}
</style>
</head>

<body>

<div class="gateway">

  <!-- HEADER -->
  <div class="header">
    <div class="brand cinzel">Maaney</div>
    <div class="secure">Secure affiliate redirect</div>
  </div>

  <!-- FLOW -->
  <div class="flow">

    <!-- KRIYA LOGO -->
    <div class="logo-box">
      <img src="white_logo.png" alt="Kriya" height="100px">
    </div>

    <!-- ARROWS -->
    <div class="arrows">
      <span>➜</span>
      <span>➜</span>
      <span>➜</span>
    </div>

    <!-- PARTNER LOGO -->
    <div class="logo-box">
      <img id="partnerLogo" src="" alt="Partner">
    </div>

  </div>

  <!-- TIMER -->
  <div class="timer-wrap">
    <div class="timer" id="count">15

    </div>
    <div class="timer-text">seconds to redirect</div>
  </div>

  <div class="note">
    You will be redirected automatically. We may earn a commission at no extra cost to you.
  </div>

</div>

<script>
/* READ QUERY PARAMS */
const params = new URLSearchParams(window.location.search);
const platform = (params.get("to") || "amazon").toLowerCase();
const redirectURL = decodeURIComponent(params.get("url") || "");

/* PLATFORM LOGOS */
const logos = {
  amazon: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg",
  flipkart: "https://images.moneycontrol.com/static-mcnews/2024/12/20241212055950_flipkart.jpg",
  myntra: "https://upload.wikimedia.org/wikipedia/commons/b/bc/Myntra_Logo.png"
};

document.getElementById("partnerLogo").src = logos[platform] || logos.amazon;

/* COUNTDOWN */
let time = 15;
const counter = document.getElementById("count");

const interval = setInterval(() => {
  time--;
  counter.innerText = time;

  if(time <= 0){
    clearInterval(interval);
    if(redirectURL){
      window.location.href = redirectURL;
    }
  }
}, 1000);
</script>

</body>
</html>
