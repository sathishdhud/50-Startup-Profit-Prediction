<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maaney Icon System Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Load Maaney Icons CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sathishdhud/maaney-awesome/maaney-icon.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 2;
    }

    .test-row {
      margin-bottom: 20px;
    }
    i.mi {
      display: inline-block;
      vertical-align: middle;
      color:#ff6a00; /* Default brand color */
    }
  </style>
</head>
<body>

  <h1>Maaney Icon Test (Font Awesome Style)</h1>

  <!-- BASIC ICON -->
  <div class="test-row">
    Default icon:
    <i class="mi mi-m"></i>
  </div>

  <!-- SIZE TEST -->
  <div class="test-row">
    Size 14px:
    <i class="mi mi-m" style="font-size:14px"></i>
  </div>

  <div class="test-row">
    Size 24px:
    <i class="mi mi-m" style="font-size:24px"></i>
  </div>

  <div class="test-row">
    Size 36px:
    <i class="mi mi-m" style="font-size:36px"></i>
  </div>

  <!-- COLOR TEST -->
  <div class="test-row">
    Red:
    <i class="mi mi-m" style="color:red"></i>
  </div>

  <div class="test-row">
    Green:
    <i class="mi mi-m" style="color:green"></i>
  </div>

  <div class="test-row">
    Brand Orange:
    <i class="mi mi-m" style="color:#ff6a00"></i>
  </div>

  <!-- INLINE TEXT TEST -->
  <div class="test-row">
    Price info
    <i class="mi mi-m"></i>
    applies to selected offers.
  </div>

  <!-- MULTIPLE ICONS -->
  <div class="test-row">
    Multiple icons:
    <i class="mi mi-m"></i>
    <i class="mi mi-m"></i>
    <i class="mi mi-m"></i>
  </div>

  <!-- ✅ Load Maaney Icons JS (IMPORTANT) -->
  <script src="https://cdn.jsdelivr.net/gh/sathishdhud/maaney-awesome/maaney-icons.js"></script>

</body>
</html>
