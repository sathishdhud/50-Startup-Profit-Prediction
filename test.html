<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneCompare - Find the Best Deals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FFFFFF;
            --fg: #0A0A0A;
            --muted: #6B7280;
            --accent: #F97316;
            --accent-light: #FFF7ED;
            --border: #E5E5E5;
            --card: #FAFAFA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.5;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }

        .accent-text {
            color: var(--accent);
        }

        .accent-bg {
            background: var(--accent);
        }

        /* Search Input */
        .search-input {
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        /* Product Row */
        .product-row {
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }

        .product-row:hover {
            background: var(--card);
        }

        /* Buttons */
        .btn-buy {
            background: var(--accent);
            color: white;
            transition: all 0.2s ease;
        }

        .btn-buy:hover {
            background: #EA580C;
            transform: translateY(-1px);
        }

        .btn-buy:active {
            transform: translateY(0);
        }

        .btn-search {
            background: var(--accent);
            color: white;
            transition: all 0.2s ease;
        }

        .btn-search:hover {
            background: #EA580C;
        }

        /* Filter Tabs */
        .filter-tab {
            transition: all 0.15s ease;
            border: 1px solid var(--border);
        }

        .filter-tab:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .filter-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Source Badge */
        .source-badge {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Best Deal Badge */
        .best-deal {
            background: #059669;
            color: white;
        }

        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* Rating Stars */
        .star-filled {
            color: #FBBF24;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .product-row {
                flex-direction: column;
                gap: 12px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-white">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-orange-500 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1 class="text-lg font-bold tracking-tight">
                    Phone<span class="accent-text">Compare</span>
                </h1>
            </div>
            <div class="text-xs text-gray-400" id="lastUpdate"></div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="border-b border-gray-100 bg-gray-50/50">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <div class="relative flex-1">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput"
                        class="search-input w-full pl-10 pr-4 py-2.5 rounded-lg bg-white text-sm placeholder-gray-400"
                        placeholder="Search mobile (e.g., Samsung A56 5G)"
                        aria-label="Search for mobile phones"
                    >
                </div>
                <button 
                    id="searchBtn"
                    class="btn-search px-5 py-2.5 rounded-lg text-sm font-medium flex items-center justify-center gap-2"
                    aria-label="Search"
                >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Search</span>
                </button>
            </div>

            <!-- Quick Search Tags -->
            <div class="flex flex-wrap gap-2 mt-3">
                <button class="quick-tag text-xs px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-600 hover:border-orange-400 hover:text-orange-500 transition-colors" data-query="Samsung A56 5G">Samsung A56 5G</button>
                <button class="quick-tag text-xs px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-600 hover:border-orange-400 hover:text-orange-500 transition-colors" data-query="iPhone 15 Pro">iPhone 15 Pro</button>
                <button class="quick-tag text-xs px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-600 hover:border-orange-400 hover:text-orange-500 transition-colors" data-query="OnePlus 12">OnePlus 12</button>
                <button class="quick-tag text-xs px-3 py-1.5 rounded-full bg-white border border-gray-200 text-gray-600 hover:border-orange-400 hover:text-orange-500 transition-colors" data-query="Realme GT 6">Realme GT 6</button>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        <!-- Results Header -->
        <div id="resultsHeader" class="hidden mb-4">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                <div>
                    <h2 id="resultsTitle" class="text-xl font-bold text-black">Search Results</h2>
                    <p id="resultsCount" class="text-xs text-gray-500 mt-0.5"></p>
                </div>
                <div class="flex items-center gap-2 overflow-x-auto">
                    <button class="filter-tab px-3 py-1.5 rounded-md text-xs font-medium active" data-filter="all">All</button>
                    <button class="filter-tab px-3 py-1.5 rounded-md text-xs font-medium" data-filter="price-low">Low to High</button>
                    <button class="filter-tab px-3 py-1.5 rounded-md text-xs font-medium" data-filter="price-high">High to Low</button>
                    <button class="filter-tab px-3 py-1.5 rounded-md text-xs font-medium" data-filter="rating">Top Rated</button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden space-y-3">
            <div class="bg-white border border-gray-100 rounded-lg p-4 flex gap-4">
                <div class="skeleton w-16 h-16 rounded-lg flex-shrink-0"></div>
                <div class="flex-1">
                    <div class="skeleton h-4 w-3/4 rounded mb-2"></div>
                    <div class="skeleton h-3 w-1/2 rounded"></div>
                </div>
                <div class="skeleton w-20 h-8 rounded"></div>
            </div>
            <div class="bg-white border border-gray-100 rounded-lg p-4 flex gap-4">
                <div class="skeleton w-16 h-16 rounded-lg flex-shrink-0"></div>
                <div class="flex-1">
                    <div class="skeleton h-4 w-3/4 rounded mb-2"></div>
                    <div class="skeleton h-3 w-1/2 rounded"></div>
                </div>
                <div class="skeleton w-20 h-8 rounded"></div>
            </div>
            <div class="bg-white border border-gray-100 rounded-lg p-4 flex gap-4">
                <div class="skeleton w-16 h-16 rounded-lg flex-shrink-0"></div>
                <div class="flex-1">
                    <div class="skeleton h-4 w-3/4 rounded mb-2"></div>
                    <div class="skeleton h-3 w-1/2 rounded"></div>
                </div>
                <div class="skeleton w-20 h-8 rounded"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-16">
            <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h3 class="text-sm font-semibold text-gray-700 mb-1">Something went wrong</h3>
            <p class="text-xs text-gray-500" id="errorMessage">Please try again later</p>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-16">
            <svg class="w-12 h-12 mx-auto text-gray-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h3 class="text-sm font-semibold text-gray-700 mb-1">No products found</h3>
            <p class="text-xs text-gray-500">Try searching with different keywords</p>
        </div>

        <!-- Products List -->
        <div id="productsList" class="bg-white border border-gray-200 rounded-lg overflow-hidden"></div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-8 py-6">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-xs text-gray-400">Prices may vary. Always verify on the store before purchasing.</p>
        </div>
    </footer>

    <script>
        // State
        let allProducts = [];
        let currentFilter = 'all';
        let currentQuery = '';
        let isLoading = false;

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsHeader = document.getElementById('resultsHeader');
        const productsList = document.getElementById('productsList');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const noResults = document.getElementById('noResults');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsCount = document.getElementById('resultsCount');
        const lastUpdate = document.getElementById('lastUpdate');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const quickTags = document.querySelectorAll('.quick-tag');

        // API Configuration
        const API_BASE = 'https://maaney-backend1.onrender.com/api/compare';

        // Extract numeric price
        function extractPrice(priceStr) {
            if (!priceStr) return 0;
            const match = priceStr.replace(/,/g, '').match(/[\d.]+/);
            return match ? parseFloat(match[0]) : 0;
        }

        // Filter valid products (exclude accessories)
        function filterValidProducts(products) {
            const invalidKeywords = ['case', 'cover', 'screen protector', 'tempered', 'charger', 'adapter', 'cable', 'combo folder', 'teardown', 'sell', 'refurbished', 'back cover'];
            return products.filter(product => {
                const title = product.title.toLowerCase();
                const isValid = !invalidKeywords.some(keyword => title.includes(keyword));
                const hasValidPrice = extractPrice(product.price) > 1000;
                return isValid && hasValidPrice;
            });
        }

        // Sort products
        function sortProducts(products, filter) {
            const sorted = [...products];
            switch(filter) {
                case 'price-low':
                    sorted.sort((a, b) => extractPrice(a.price) - extractPrice(b.price));
                    break;
                case 'price-high':
                    sorted.sort((a, b) => extractPrice(b.price) - extractPrice(a.price));
                    break;
                case 'rating':
                    sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                default:
                    sorted.sort((a, b) => extractPrice(a.price) - extractPrice(b.price));
            }
            return sorted;
        }

        // Get source color
        function getSourceStyle(source) {
            const styles = {
                'Amazon.in': { bg: '#FEF3C7', color: '#92400E' },
                'amazon.in': { bg: '#FEF3C7', color: '#92400E' },
                'Cashify': { bg: '#DBEAFE', color: '#1E40AF' },
                'Bajaj Markets X ONDC': { bg: '#F3E8FF', color: '#6B21A8' },
                'Bajaj Markets': { bg: '#F3E8FF', color: '#6B21A8' },
                'CrazzyHub': { bg: '#D1FAE5', color: '#065F46' },
                'Cell Point': { bg: '#CFFAFE', color: '#0E7490' },
                'Razzle Dazzle Electronics': { bg: '#FCE7F3', color: '#9D174D' },
                'Razzle Dazzle': { bg: '#FCE7F3', color: '#9D174D' },
                'dealsplant.com': { bg: '#FEF9C3', color: '#854D0E' },
                'Moment Online Shopping': { bg: '#E0E7FF', color: '#3730A3' },
                'Darling Retail': { bg: '#FFE4E6', color: '#9F1239' },
                'Telephone Shoppees': { bg: '#CCFBF1', color: '#115E59' },
                'National Mobile': { bg: '#FED7AA', color: '#C2410C' },
                'R.R.Mobiles': { bg: '#E9D5FF', color: '#7E22CE' },
                'Shivam Enterprises': { bg: '#FECACA', color: '#B91C1C' },
                'Reliance Digital': { bg: '#E0F2FE', color: '#0369A1' },
                'Vijay Sales': { bg: '#D9F99D', color: '#3F6212' },
                'Tata Neu': { bg: '#FED7AA', color: '#C2410C' }
            };
            return styles[source] || { bg: '#F3F4F6', color: '#374151' };
        }

        // Generate star rating
        function generateStars(rating) {
            if (!rating) return '';
            const fullStars = Math.floor(rating);
            let html = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    html += '<svg class="w-3 h-3 star-filled inline" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
                } else {
                    html += '<svg class="w-3 h-3 text-gray-300 inline" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
                }
            }
            return html;
        }

        // Find best deal
        function findBestDeal(products) {
            if (products.length === 0) return null;
            let best = null;
            let lowestPrice = Infinity;
            products.forEach(p => {
                const price = extractPrice(p.price);
                if (price > 0 && price < lowestPrice) {
                    lowestPrice = price;
                    best = p;
                }
            });
            return best;
        }

        // Render product row
        function renderProductRow(product, index, bestDeal) {
            const isBestDeal = bestDeal && product.id === bestDeal.id;
            const sourceStyle = getSourceStyle(product.source);
            const delay = Math.min(index * 30, 300);

            return `
                <div class="product-row p-4 flex flex-col sm:flex-row items-start sm:items-center gap-4 animate-in" style="animation-delay: ${delay}ms;">
                    <!-- Left: Image -->
                    <div class="flex-shrink-0">
                        <div class="w-20 h-20 sm:w-16 sm:h-16 bg-gray-50 rounded-lg overflow-hidden border border-gray-100">
                            <img 
                                src="${product.thumbnail}" 
                                alt="${product.title}"
                                class="w-full h-full object-contain"
                                loading="lazy"
                                onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 80%22><rect fill=%22%23f3f4f6%22 width=%2280%22 height=%2280%22/><text x=%2240%22 y=%2240%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%239ca3af%22 font-size=%2210%22>No Img</text></svg>'"
                            >
                        </div>
                    </div>

                    <!-- Center: Title & Details -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-start gap-2 mb-1">
                            ${isBestDeal ? '<span class="best-deal text-[9px] font-bold px-1.5 py-0.5 rounded flex-shrink-0">BEST DEAL</span>' : ''}
                            <span class="source-badge px-1.5 py-0.5 rounded flex-shrink-0" style="background: ${sourceStyle.bg}; color: ${sourceStyle.color};">${product.source}</span>
                        </div>
                        <h3 class="text-sm font-medium text-black leading-snug line-clamp-2 mb-1">
                            ${product.title}
                        </h3>
                        <div class="flex items-center gap-2 flex-wrap">
                            ${product.rating ? `
                                <div class="flex items-center gap-1">
                                    ${generateStars(product.rating)}
                                    <span class="text-xs text-gray-500">${product.rating}</span>
                                </div>
                            ` : ''}
                            ${product.ratingCount ? `<span class="text-xs text-gray-400">(${product.ratingCount.toLocaleString()} reviews)</span>` : ''}
                        </div>
                    </div>

                    <!-- Right: Price & Buy -->
                    <div class="flex items-center gap-3 sm:flex-col sm:items-end flex-shrink-0 w-full sm:w-auto">
                        <div class="text-right">
                            <p class="text-lg font-bold accent-text">${product.price}</p>
                        </div>
                        <a 
                            href="${product.url}" 
                            target="_blank"
                            rel="noopener noreferrer"
                            class="btn-buy px-4 py-1.5 rounded-md text-xs font-medium flex items-center gap-1 ml-auto sm:ml-0"
                        >
                            <span>Buy</span>
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
        }

        // Render products
        function renderProducts(products) {
            const validProducts = filterValidProducts(products);
            const sortedProducts = sortProducts(validProducts, currentFilter);
            const bestDeal = findBestDeal(sortedProducts);

            if (sortedProducts.length === 0) {
                productsList.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            productsList.innerHTML = sortedProducts.map((product, index) => 
                renderProductRow(product, index, bestDeal)
            ).join('');
        }

        // Fetch products from API
        async function fetchProducts(query) {
            if (!query.trim() || isLoading) return;

            isLoading = true;
            currentQuery = query;

            // Show loading
            resultsHeader.classList.add('hidden');
            productsList.innerHTML = '';
            noResults.classList.add('hidden');
            errorState.classList.add('hidden');
            loadingState.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}?q=${encodeURIComponent(query)}&country=in&language=en`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.data && data.data.products) {
                    allProducts = data.data.products;
                    
                    // Update UI
                    loadingState.classList.add('hidden');
                    resultsHeader.classList.remove('hidden');
                    resultsTitle.innerHTML = `Results for "<span class="accent-text">${query}</span>"`;
                    
                    const validCount = filterValidProducts(allProducts).length;
                    resultsCount.textContent = `${validCount} products found`;
                    
                    if (data.data.timestamp) {
                        const date = new Date(data.data.timestamp);
                        lastUpdate.textContent = `Updated: ${date.toLocaleTimeString()}`;
                    }

                    renderProducts(allProducts);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message || 'Failed to fetch products. Please try again.';
            } finally {
                isLoading = false;
            }
        }

        // Event Listeners
        searchBtn.addEventListener('click', () => {
            fetchProducts(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchProducts(searchInput.value);
            }
        });

        quickTags.forEach(tag => {
            tag.addEventListener('click', () => {
                const query = tag.dataset.query;
                searchInput.value = query;
                fetchProducts(query);
            });
        });

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderProducts(allProducts);
            });
        });

        // Initialize with default search
        document.addEventListener('DOMContentLoaded', () => {
            searchInput.value = 'Samsung A56 5G';
